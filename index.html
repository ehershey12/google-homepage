<!DOCTYPE html>
<html>
<head>
  <style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #searchbar {
    width: 500px;
    height: 40px;
    border-radius: 20px;
    border-width: 1px;
    rgba(33,33,33,.2);
  }
  button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #3c4043;
    font-family: arial,sans-serif;
    font-size: 14px;
    margin: 11px 4px;
    padding: 0 16px;
    line-height: 27px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }
  .button-div{
    display: flex;
    justify-content: center;
  }
  button:hover{
     box-shadow: 0 0 3px;
     rgba(33,33,33,.2);
  }
  p {
    font-family: arial,sans-serif;
    text-align: center;
    font-size: 14px;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow:hidden;
    background: #FFFFFF;
  }
  li {
    font-size: 14px;
    font-family: arial, sans-serif;
  }
  a {
    color:black;
    text-decoration: none;
  }
  .li1{
    float:left;
    padding: 15px;
  }
  .li2{
    float:right;
    padding: 15px;
  }
  </style>
</head>
<title>Google</title>
<header>
  <ul>
    <li class="li1"><a href="https://about.google/" alt="Google About">About</a></li>
    <li class="li1"><a href="https://store.google.com/" alt="Google Store">Store</a></li>
    <li class="li2"><a href="https://images.google.com/" alt="Google Images">Images</a></li>
    <li class="li2"><a href="https://mail.google.com/" alt="Gmail">Gmail</a></li>
<body>
  <div>
    <a href="https://www.google.com/"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
alt="Google Logo" class="center"></a>
</div>
<div>
  <input type="text" id="searchbar" class="center" placeholder="" name="search">
</div>
<div class="button-div" "center">
  <button type="submit" name="Google Search">Google Search</button>
  <button type="submit" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
</div>
<div>
  <p>Everyone ages 16 and up can get the COVID-19 vaccine.
    <a href="https://www.google.com/search?q=covid+vaccine+near+me" alt="Search for COVID vaccine near you">
    Find a vaccination site near you.</a></p>
</div>
</body>
</html>
